<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    
    <main>
        <!-- this is for background -->
        <div class="bglayer">
            <!-- form starts here -->
                <div class="form-container">
                  <div class="shadow-container">
                    <div class="container horizontal">
                      <div class="title-item">
                        <div class="title-label">Register</div>
                      </div>
                    </div>
                    <div class="content">
                      <!-- Input contents -->
                      <div class="form-content">
                        <div class="input-group">
                          <label for="name">Full name</label>
                          <input type="text" id="name" name="name" placeholder="Enter applicant's name as per 10th marks card">
                        </div>
                        <div class="input-group">
                          <label for="email">Email Id</label>
                          <input type="email" id="email" name="email" placeholder="Enter your email id" required>
                        </div>
                        <div class="input-group">
                          <label for="contactno">Contact number</label>
                          <input type="tel" id="contactno" name="contactno" placeholder="Enter your phone number" required>
                        </div>
                        <div class="input-group">
                            <label for="parent-name">Parent's name</label>
                            <input type="text" id="parent-name" name="parent-name" placeholder="Enter parent's name" required>
                          </div>
                          <div class="input-group">
                            <label>Gender</label>
                            <div class="radio-group">
                              <label class="radio-label"><input type="radio" name="gender" value="male">Male</label>
                              <label class="radio-label"><input type="radio" name="gender" value="female">Female</label>
                              <label class="radio-label"><input type="radio" name="gender" value="others">Others</label>
                            </div>
                          </div>
                          <div class="input-group">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" id="date-of-birth" name="date-of-birth" placeholder="Enter date of birth" required>
                          </div>
                          <div class="input-group">
                            <label for="nationality">Nationality</label>
                            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
                          </div>
                          <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                          </div>
                          <div class="input-group">
                            <label for="adhaar-number" class="input-label">Adhaar number</label>
                            <div class="input-field">
                            <input type="text" id="adhaar-number" name="adhaar" placeholder="Adhaar number" class="text-input" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="upload-adhaar" class="input-label">Upload adhaar</label>
                            <div class="input-field">
                            <input type="file" id="upload-adhaar" name="adhaardoc" class="file-input" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="board-name" class="input-label">Board Name</label>
                            <div class="input-field">
                              <input type="text" id="board-name" name="board" placeholder="Enter your 10th Board Name" class="text-input" required>
                            </div>
                          </div>
                          <div class="input-group">
                            <label for="roll-no" class="input-label">Roll No</label>
                            <div class="input-field">
                              <input type="text" id="roll-no" name="rollno" placeholder="Enter your 10th roll number" class="text-input" required>
                            </div>
                          </div>
                          
                          <div class="input-group">
                            <label for="percentage-cgpa" class="input-label">Percentage/CGPA</label>
                            <div class="input-field">
                              <input type="text" id="percentage-cgpa" name="per" placeholder="Enter your 10th percentage/CGPA" class="text-input" required>
                            </div>
                          </div>
                        
                        <div class="input-group">
                            <label for="upload-marks-card" class="input-label">Upload 10th marks card</label>
                            <div class="input-field">
                            <input type="file" id="upload-marks-card" name="marksdoc" class="file-input" required>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- redirects to completion page -->
                    <div class="button-container"></div><a href="application.html">
                      <button type="button" class="next-button">Submit</button></a>
                    </div>
                  </div>
                </div>
            
        </div>
    </main>
    
</body>
</html>
